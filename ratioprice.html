<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/ratioprice.css">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <div class="header">
            <a href="javascript:;">

            </a>
            <a href="javascript:;"></a>
        </div>
        <div class="header_search">
            <input type="text" name="" id="" placeholder="请输入您想比价的商品">
            <input type="button" value="搜索">
        </div>
        <div class="panel-group ratiopriceItems" id="accordion" role="tablist" aria-multiselectable="true">
        </div>
        <div class="footer">
            <div class="footer_nav">
                <ul>
                    <li>
                        <a href="javascript:;">登录</a>
                    </li>
                    <li>
                        <a href="javascript:;">注册</a>
                    </li>
                    <li>
                        <a href="javascript:;">返回顶部</a>
                    </li>
                </ul>
            </div>
            <p class="footer_download">
                <a href="javascript:;">手机app下载</a>
                慢慢买手机版
                <span>--账上比价平台</span>
            </p>
        </div>
    </div>
    <script type="text/template" id="itemsTmp">
        {{each result as value index}}
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne" class="button"  titleid="{{value.titleId}}" status="istrue">
                            <span class="glyphicon glyphicon-menu-down down"></span>
                            {{value.title}}
                        </a>
                    </h4>
                </div>
                <div id="
                {{if value.titleId == 0}}
                'collapseOne'
                {{else if value.titleId == 1}}
                'collapseTwo'
                {{else if value.titleId == 2}}
                'collapseThree'
                {{else if value.titleId == 3}}
                'collapseFour'
                {{else if value.titleId == 4}}
                'collapseFive'
                {{else if value.titleId == 5}}
                'collapseSix'
                {{else if value.titleId == 6}}
                'collapseSeven'
                {{else if value.titleId == 7}}
                'collapseEight'
                {{/if}}
                " class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body toggle">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>
    <script type="text/template" id="itemTmp">
        {{each list as value index}}
            <li>
                <a href="javascript:;">{{value.category}}</a>
            </li>
        {{/each}}
    </script>
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/art-template/template-web.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/js/ratiopeice.js"></script>
</body>

</html>
