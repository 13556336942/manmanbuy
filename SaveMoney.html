<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/SaveMoney.css">
    <title>省钱控</title>
</head>

<body>
    <!-- 头部部分 -->
    <div class="saveMoney_header">
        <a href="javascript:;"></a>
        <h1>省钱控━最新优惠</h1>
        <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
    </div>
    <!-- 商品部分 -->
    <div class="saveMoney_commodity">
        <ul class="liBox">
        </ul>
    </div>
    <!-- 分页 -->
    <div class="paging">
        <div class="page_up page">
            <a href="javascript:;" class="aLLA">上一页</a>
        </div>
        <div class="page_nmb page">
            <select id="selectPage" class="selectPage_two">
                <option value="1">1/10</option>
                <option value="2">2/10</option>
                <option value="3">3/10</option>
                <option value="4">4/10</option>
                <option value="5">5/10</option>
                <option value="6">6/10</option>
                <option value="7">7/10</option>
                <option value="8">8/10</option>
                <option value="9">9/10</option>
                <option value="10">10/10</option>
            </select>
        </div>
        <div class="page_down page">
            <a href="javascript:;" class="aLLA">下一页</a>
        </div>
    </div>
    <!-- 底部 -->
    <div class="footer"> 
            <div class="footer_nav">
                <ul>
                    <li>
                        <a href="javascript:;">登录</a>
                    </li>
                    <li>
                        <a href="javascript:;">注册</a>
                    </li>
                    <li class="backTop">
                        <a href="javascript:;">返回顶部</a>
                    </li>
                </ul>
            </div>
            <p class="footer_download">
                <a href="javascript:;">手机app下载</a>
                慢慢买手机版
                <span>--账上比价平台</span>
            </p>
    </div>
</body>

</html>
<script type="text/template" id="shoop">
    {{each data as value index}}
    <li class="commodity_box" id="{{value.productId}}">
            <a href="commodity_details.html?id={{value.productId}}" class="clearfix">
                <div class="pic_left">
                    {{#value.productImgSm}}
                </div>
                <div class="pic_right clearfix">
                    <div class="title">
                        {{value.productName}}
                        <span>{{value.productPinkage}}</span>
                    </div>
                    <div class="other">
                        <span class="mall">{{value.productFrom}} | {{value.productTime}}</span>
                    </div>
                </div>
            </a>
        </li>
    {{/each}}
</script>
<script src="lib/art-template/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/SaveMoney.js"></script>
