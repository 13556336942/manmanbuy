<script type="text/template" id="commodity_id">
    {{each data as value index}}
    <h3 class="title">{{value.productName}}</h3>
    <h4>{{value.productPrice}}</h4>
        <div class="info">
            <span class="mall">
                {{value.productFrom}}</span> <span class="addtime" style="margin-right: 4px;">
                {{value.productTime}}</span> <span class="author">
                {{value.productTips}}
                / 慢慢买</span>
        </div>
        <div class="conn">
            <p>
            {{value.productInfo}}
            </p>
        </div>
        <div class="picwrap">
               {{# value.productImg}}
        </div>
    {{/each}}
</script>
